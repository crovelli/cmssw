process higgsToWW2e = {
    
    # --- general configuration ---
    include "Configuration/StandardSequences/data/Reconstruction.cff"
    include "Configuration/StandardSequences/data/FakeConditions.cff"
    
    # --- common preselection code ---
    include "HiggsAnalysis/HiggsToWW2Leptons/data/HWWPreselectionSequence.cff"
    
    # --- common code to comput gg fusion signal k factor
    include "HiggsAnalysis/HiggsToWW2Leptons/data/HWWKFactorProducer.cfi"

    # --- gen met sequence --- 
    # include "HiggsAnalysis/HiggsToWW2e/data/genMetSequence.cff"
    
    # --- jet sequence ---
    include "HiggsAnalysis/HiggsToWW2e/data/jetProducerSequence.cff"
    
    # --- electron sequence ---
    # include "HiggsAnalysis/HiggsToWW2e/data/eleProducerSequence.cff"
    include "HiggsAnalysis/HiggsToWW2e/data/ambiguityResolvedElectrons.cfi"
   
    # --- tree dumper ---
    include "HiggsAnalysis/HiggsToWW2e/data/treeDumper.cfi"
    replace treeDumper.genJetCollection = iterativeCone5GenJetsPt10
    replace treeDumper.nameFile = "default.root"
    replace treeDumper.dumpTriggerResults = true
    replace treeDumper.dumpGenInfo = true
    replace treeDumper.dumpSignalKfactor = false
    replace treeDumper.dumpGenInfoMcAtNlo = false
    replace treeDumper.saveFatTrk = false

    module CSA07WeightProducer = CSA07EventWeightProducer {
	InputTag src = source
     	# verbosity
     	untracked bool talkToMe = true
     	# overall luminosity normalization  (in pb-1) 
     	double overallLumi = 1000.
    }
   
    # --- input source ---
    untracked PSet maxEvents = {untracked int32 input = 100}
    source = PoolSource {
	untracked vstring fileNames = {
	    "rfio:/castor/cern.ch/user/e/emanuele/AODs/HiggsSkim/CMSSW_1_6_9/chowderAOD_1.root"
        }
    }
    
    # reconstruction of physics objects
     path hlRecoPath = {
	CSA07WeightProducer,
	jetSequence,
	higgsToWW2LeptonsPreselectionSequence,
	ambiguityResolvedElectrons
     }

    # saving infos
    endpath q = { treeDumper }
    
}
